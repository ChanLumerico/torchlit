name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-binaries:
    name: Build ${{ matrix.suffix }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest          # macOS ARM (M-series) â€” also cross-compiles Intel
            target: aarch64-apple-darwin
            suffix: darwin-arm64
            binary: torchlit-progress
            out_suffix: ""
          - os: ubuntu-latest         # Linux x86_64
            target: x86_64-unknown-linux-gnu
            suffix: linux-x86_64
            binary: torchlit-progress
            out_suffix: ""
          - os: windows-latest        # Windows x64
            target: x86_64-pc-windows-msvc
            suffix: windows-x86_64
            binary: torchlit-progress.exe
            out_suffix: ".exe"

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Add macOS Intel cross-compile target (ARM runner only)
        if: matrix.os == 'macos-latest'
        run: rustup target add x86_64-apple-darwin

      - name: Build binary (native)
        run: |
          cd torchlit/cli
          cargo build --release --target ${{ matrix.target }}

      - name: Cross-compile macOS Intel binary (ARM runner only)
        if: matrix.os == 'macos-latest'
        run: |
          cd torchlit/cli
          cargo build --release --target x86_64-apple-darwin

      - name: Copy binary with platform suffix
        shell: bash
        run: |
          mkdir -p torchlit/bin
          cp torchlit/cli/target/${{ matrix.target }}/release/${{ matrix.binary }} \
             torchlit/bin/torchlit-progress-${{ matrix.suffix }}${{ matrix.out_suffix }}

      - name: Copy macOS Intel binary (ARM runner only)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          cp torchlit/cli/target/x86_64-apple-darwin/release/torchlit-progress \
             torchlit/bin/torchlit-progress-darwin-x86_64

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.suffix }}
          path: torchlit/bin/torchlit-progress-*

  build-wheels:
    name: Build & Publish Wheels
    needs: build-binaries
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install packaging tools
        run: pip install build twine wheel

      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          path: collected-bins
          merge-multiple: true

      - name: Copy binaries into package
        run: |
          mkdir -p torchlit/bin
          cp collected-bins/torchlit-progress-* torchlit/bin/
          chmod +x torchlit/bin/torchlit-progress-* 2>/dev/null || true
          ls -lh torchlit/bin/

      - name: Build source distribution + universal wheel
        run: python -m build --sdist --wheel

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: twine upload dist/*
